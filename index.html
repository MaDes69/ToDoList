<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <div>
        <h1>To Do List</h1>
    </div>
    <div>
        <p id="">Tapez votre tâche dans la barre.</p>
        <p>Tapez dessus quand vous avez terminé.</p>
        <p>Appuyez sur "X" pour la supprimer.</p>
    </div>

    <div>
        <input type="text" id="userInput" placeholder="Nouvelle tâche.." maxlength="50">
        <button id="enter">
            <i class="ri-pencil-line"></i>
        </button>
    </div>

    <div class="listItems">
        <ul>
        </ul>
    </div>

</div>
    
<script type="text/javascript" src="app.js"></script> 

</body>
</html>
